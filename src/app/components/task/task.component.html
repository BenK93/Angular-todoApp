<div cdkDrag class="card-div">
  <div style="margin: auto;display: flex;align-items: center;justify-content: center;">
    <mat-icon class="check-icon" *ngIf="task.completed">check</mat-icon>
    <mat-card class="container-card" (dblclick)="setAsDone()">
      <mat-card-title-group>
        <div class="task-details">
          <div class="task-title {{task.completed ? 'completed' : 'todo'}}">{{task.title}}</div>
          <div class="task-date" style="font-size:13px">{{task.date | myDatePipe}}
            - {{ task.date | date:'shortTime'}}</div>
        </div>
        <button (click)="openDialog(task)" matSuffix mat-icon-button>
          <mat-icon class="close-icon" >close</mat-icon>
        </button>
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
