<mat-card>
  <mat-card-content>
    <button class="mat-raised-button google-sign-in" (click)="loginWithGoogle()">
      Sign In with Google
    </button>
    <form #loginFunction="ngForm" (ngSubmit)="onSubmit()">
      <h2>Sign In</h2>
      <mat-error *ngIf="!loginValid">
        The email and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div class="buttons-login-container">
        <button mat-raised-button color="primary" [disabled]="!loginFunction.form.valid">Sign In</button>
        <button mat-raised-button routerLink="/register" color="secondary">Sign Up</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
